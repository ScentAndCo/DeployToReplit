{% extends "base-embed.html" %}

{% block content %}
<div id="add-sub-product">
    <h2>Add Subscription Product</h2>
    <form method="post" action="{% url 'embed_add_subscription_product' subsrciption_id %}">
        {% csrf_token %}
        <div class="form-group">
            {{ form.product_sku.label_tag }}
            {{ form.product_sku }}
        </div>
        <button type="submit" class="Polaris-Button Polaris-Button--primary">Submit</button>
    </form>
</div>
{% endblock %}
